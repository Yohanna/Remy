swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
# basePath: /api
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /restaurants_list:
    x-swagger-router-controller: restaurants_list
    get:
      description: Returns a list of restaurants to the user
      operationId: getRestaurantsList
      parameters:
      
        - name: location_lat
          in: query
          description: User's Latitude
          required: false # TODO change to True
          type: number
          format: double
       
        - name: location_long
          in: query
          description: User's Longitude
          required: false # TODO change to True
          type: number
          format: double
       
        - name: distance
          in: query
          description: Max distance to user in meters
          required: false # TODO change to True
          type: integer
          default: 5000
        
        - name: cuisine_type
          in: query
          description: Type of restaurant
          required: false
          type: string
          
        - name: open_now
          in: query
          description: Whether the restaurant is open or not
          required: false # TODO change to True
          type: boolean
          default: true
        
        - name: restaurants_count
          in: query
          description: How many restaurants to return
          required: false # TODO change to True
          type: integer          
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/RestaurantsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
        
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

# complex objects have schema definitions
definitions:

  RestaurantsListResponse:
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: A unique ID for referencing this location through Google
      name:
        type: string
        description: The name of the restaurant
      lat:
        type: number
        format: double
        description: The latitude of the restaurant
      lng:
        type: number
        format: double
        description: The longitude of the restaurant
        
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
